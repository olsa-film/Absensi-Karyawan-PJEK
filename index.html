<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Absensi Karyawan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #4a90e2; --bg: #eef2f5; --text: #2d3436; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; justify-content: center; min-height: 100vh; }
        
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px 20px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; text-align: center; }
        .clock { font-size: 2.2rem; font-weight: 600; margin: 5px 0; letter-spacing: 1px; }
        
        .content { padding: 25px 20px; flex: 1; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #f0f0f0; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        
        input[type="text"], select { 
            width: 100%; 
            padding: 15px; 
            border-radius: 12px; 
            border: 2px solid #eee; 
            background: #f9f9f9; 
            font-size: 1rem; 
            outline: none; 
            margin-bottom: 15px;
        }
        input[type="text"]:focus, select:focus { border-color: var(--primary); background: #fff; }
        
        /* Style khusus untuk input lokasi agar terlihat readonly */
        #lokasi { background-color: #e9ecef; color: #495057; cursor: not-allowed; }

        .camera-box { position: relative; width: 100%; background: #000; border-radius: 20px; overflow: hidden; height: 350px; margin-bottom: 10px; }
        
        /* NO MIRROR */
        video, canvas, img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn { padding: 18px; border: none; border-radius: 15px; color: white; font-weight: 600; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-in { background: #00b894; }
        .btn-out { background: #d63031; }
        
        .shutter { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 65px; height: 65px; background: rgba(255,255,255,0.3); border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }
        .shutter-inner { width: 50px; height: 50px; background: white; border-radius: 50%; }
        
        #retake-btn { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: white; color: #333; padding: 10px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; display: none; z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        #notification { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 15px 30px; border-radius: 50px; z-index: 999; transition: top 0.4s; font-size: 0.9rem; width: 85%; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="notification">Notifikasi</div>

    <div class="app-container">
        <header>
            <div style="font-size: 1rem; opacity: 0.9;"><i class="fas fa-fingerprint"></i> E-PRESENSI</div>
            <div class="clock" id="clock">00:00:00</div>
            <div id="date" style="font-size: 0.9rem;">...</div>
        </header>

        <div class="content">
            <div class="card">
                <label>Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Ketik nama Anda...">

                <label>Divisi Kerja</label>
                <select id="divisi" onchange="updateJadwal()">
                    <option value="admin">Divisi Admin</option>
                    <option value="digiplain">Divisi Digiplain</option>
                    <option value="driver">Divisi Driver</option> </select>
                <div style="margin-top: 5px; margin-bottom: 15px; font-size: 0.85rem; color: #888; text-align: center;">
                    Jadwal Masuk: <b id="info-jadwal">09:00</b>
                </div>

                <label>Lokasi (GPS)</label>
                <input type="text" id="lokasi" readonly placeholder="Sedang melacak lokasi...">
            </div>

            <div class="card" style="padding: 10px;">
                <div class="camera-box">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <img id="photo-preview" style="display:none;">
                    
                    <div class="shutter" onclick="takePhoto()" id="shutter-btn">
                        <div class="shutter-inner"></div>
                    </div>
                    <div id="retake-btn" onclick="resetCamera()">FOTO ULANG</div>
                </div>
                <p style="text-align: center; font-size: 0.8rem; color: #aaa;">Pastikan wajah terlihat jelas</p>
            </div>

            <div class="btn-grid">
                <button class="btn btn-in" onclick="kirimAbsen('Masuk')">Absen Masuk</button>
                <button class="btn btn-out" onclick="kirimAbsen('Pulang')">Absen Pulang</button>
            </div>
        </div>
    </div>

    <script>
        // URL SCRIPT YANG SUDAH DIPERBARUI
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwhbUaY21FWI5t6QR-VugKMoJQzTm5tXzWHztgREsAeQnNrJRLEIr7v67O1Yj2ms_aMmQ/exec';

        // JAM DIGITAL
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute:'2-digit', second: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('id-ID', {weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'});
        }, 1000);

        // JADWAL DIVISI (DRIVER DITAMBAHKAN)
        const schedules = { 
            admin: "09:00", 
            digiplain: "09:00", 
            driver: "08:00" // Jadwal Driver (bisa diubah)
        };
        
        function updateJadwal() {
            const div = document.getElementById('divisi').value;
            document.getElementById('info-jadwal').innerText = schedules[div];
        }

        // --- KAMERA ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('photo-preview');
        let photoData = "";

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
            } catch(e) { alert("Gagal akses kamera! Pastikan izin diberikan."); }
        }
        
        function takePhoto() {
            // Resolusi Rendah agar ringan (200px)
            canvas.width = 200; 
            canvas.height = 200 * (video.videoHeight / video.videoWidth);
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Kompresi 0.4
            photoData = canvas.toDataURL('image/jpeg', 0.4);
            
            preview.src = photoData;
            video.style.display = 'none'; preview.style.display = 'block';
            document.getElementById('shutter-btn').style.display = 'none';
            document.getElementById('retake-btn').style.display = 'block';
        }

        function resetCamera() {
            video.style.display = 'block'; preview.style.display = 'none';
            document.getElementById('shutter-btn').style.display = 'flex';
            document.getElementById('retake-btn').style.display = 'none';
            photoData = "";
        }

        // --- LOKASI (GEOLOCATION) ---
        function getLocation() {
            const lokInput = document.getElementById('lokasi');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Format: Latitude, Longitude
                        lokInput.value = position.coords.latitude + ", " + position.coords.longitude;
                    },
                    (error) => {
                        lokInput.value = "Gagal Deteksi Lokasi (Aktifkan GPS)";
                    }
                );
            } else {
                lokInput.value = "Browser tidak support GPS";
            }
        }

        // Jalankan Kamera & Lokasi saat web dibuka
        window.addEventListener('load', () => {
            initCamera();
            getLocation();
        });

        // --- KIRIM DATA ---
        function kirimAbsen(tipe) {
            const nama = document.getElementById('nama').value;
            const divisi = document.getElementById('divisi').value;
            const lokasi = document.getElementById('lokasi').value; // Ambil data lokasi

            if (!nama) { showNotif("Isi Nama Lengkap Dulu!", "#e74c3c"); return; }
            if (!photoData) { showNotif("Ambil foto dulu!", "#e74c3c"); return; }
            if (!lokasi || lokasi.includes("Gagal") || lokasi.includes("Sedang")) { 
                showNotif("Tunggu lokasi terdeteksi!", "#f39c12"); 
                // Opsional: return; (kalau mau maksa harus ada lokasi, uncomment return ini)
            }

            let statusFinal = tipe;

            if (tipe === 'Masuk') {
                const now = new Date();
                const [jamJadwal, menitJadwal] = schedules[divisi].split(':');
                if (now.getHours() > jamJadwal || (now.getHours() == jamJadwal && now.getMinutes() > menitJadwal)) {
                    statusFinal += " (Terlambat)";
                } else {
                    statusFinal += " (Tepat Waktu)";
                }
            }

            // 1. Tampilkan Sukses DULUAN (Instant Feedback)
            showNotif("Berhasil: " + statusFinal, "#2ecc71");
            
            // 2. Reset kamera 
            setTimeout(resetCamera, 1500);

            // 3. Kirim data ke Google Sheet
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ 
                    nama: nama, 
                    divisi: divisi, 
                    status: statusFinal, 
                    lokasi: lokasi, // Kirim Lokasi ke Script
                    foto: photoData 
                })
            })
            .then(res => console.log("Data terkirim ke server"))
            .catch(err => showNotif("Gagal koneksi internet!", "#e74c3c"));
        }

        function showNotif(msg, color) {
            const n = document.getElementById('notification');
            n.innerText = msg; n.style.background = color; n.style.top = "30px";
            setTimeout(() => n.style.top = "-100px", 4000);
        }
    </script>
</body>
</html>
